# Generated from:
# https://github.com/plone/meta/tree/master/config/default
[bdist_wheel]
universal = 0

[flake8]
doctests = 1
ignore =
    # black takes care of line length
    E501,
    # black takes care of where to break lines
    W503,
    # black takes care of spaces within slicing (list[:])
    E203,
    # black takes care of spaces after commas
    E231,

[check-manifest]
ignore =
    .editorconfig
    .meta.toml
    .pre-commit-config.yaml
    tox.ini
    *.cfg
    constraints_plone52.txt
    constraints_plone60.txt
    constraints.txt
    fix-converted-myst.py
    Makefile
    netlify.toml
    requirements-docs.txt
    requirements.txt

[coverage:run]
branch = True
source =
    src

omit =
    *.rst
    */doctests/*
    */tests/*

[coverage:report]
precision = 2
include = src
omit =
    *.rst
    */doctests/*
    */tests/*

[coverage:html]
directory = _build/coverage
